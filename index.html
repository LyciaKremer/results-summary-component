<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="card">
      <div class="result">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          of 100
        </div>
        <div class="infos">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <div class="list-items">
          <div class="red-item item">
            <span class="icon-text">
              <img src="assets/images/icon-reaction.svg" alt="ray icon" />
              Reaction
            </span>
            <div class="value"><span>80</span> / 100</div>
          </div>
          <div class="orange-item item">
            <span class="icon-text">
              <img src="assets/images/icon-memory.svg" alt="brain icon" />
              Memory
            </span>
            <div class="value"><span>92</span> / 100</div>
          </div>
          <div class="green-item item">
            <span class="icon-text">
              <img src="assets/images/icon-verbal.svg" alt="balloon icon" />
              Verbal
            </span>
            <div class="value"><span>61</span> / 100</div>
          </div>
          <div class="blue-item item">
            <span class="icon-text">
              <img src="assets/images/icon-visual.svg" alt="eye icon" />
              Visual
            </span>
            <div class="value"><span>72</span> / 100</div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>

    <footer>
      <span>
        Challenge by
        <a href="https://www.frontendmentor.io/" target="_blank">
          Frontend Mentor</a
        >
      </span>
      <span
        >Coded by
        <a href="https://github.com/LyciaKremer" target="_blank"
          >Lycia Kremer</a
        ></span
      >
    </footer>
  </body>
</html>
